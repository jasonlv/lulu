		 jQuery(document).ready(function($) {
			 $('.menu li:has(".subMenu")').hover(function(){
				 var subMenuHeight=0-$(this).find('ul').height()-10;
				 $(this).find("span").addClass("actived");
				 $(this).find('ul').css('top',subMenuHeight).css('opacity','0.1').show().stop().animate({opacity: 1}, 500);
				 },function(){
					$(this).find("span.actived").removeClass("actived");
					$(this).find("ul").hide(); 
					 })
			 })	 
</script>
<script type="text/javascript">
$(document).ready(function() {
	var $grey;
	$(".gallery div").hover(function() {
		$grey=$('.gallery').find('div').not($(this));
		$grey.each(function(){
		var thumbOver = $(this).find("img").attr("src"); 
		$(this).find("a.thumb").css({'background' : 'url(' + thumbOver + ') no-repeat center bottom'});
		$(this).find("span").stop().animate({opacity: 0}, 300);})
	},function(){
		$(".gallery").find("span").stop().animate({opacity: 1}, 300);
		})
});
</script>
